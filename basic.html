<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT PREVIEW CARD</title>
    <link rel="stylesheet" href="basic.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="top-section">
          <div class="image-container">
            <img src="/images/image-equilibrium.jpg" alt="E IMG" />
          </div>

          <h3>Equilibrum #3429</h3>
        </div>

        <div class="text">
          <p class="p">Our Equilibrum collection promotes balance and calm</p>

          <div>
            <p class="eth">
              <img src="/images/icon-ethereum.svg" alt="" /> 0.041ETH
            </p>
            <p><i class="fas fa-clock"></i> 3 days left</p>
          </div>

          <hr />

          <section class="footer">
            <div>
              <img src="/images/image-avatar.png" alt="" />
            </div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
